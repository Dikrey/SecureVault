<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Maintenance</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700" rel="stylesheet">
  <style>
    /* Reset dan gaya dasar */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans', sans-serif;
      background: linear-gradient(to bottom, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .box h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .box p {
      font-size: 1rem;
      margin: 10px 0;
    }

    .box a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 700;
    }

    .box a:hover {
      text-decoration: underline;
    }

    /* Animasi lingkaran */
    .animation {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      gap: 15px;
    }

    .animation div {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #ffd700;
    }

    .spin-one {
      animation: spin 1.5s linear infinite;
    }

    .spin-two {
      animation: spin 1.5s linear infinite reverse;
    }

    @keyframes spin {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(0.5);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <!-- Animasi lingkaran -->
      <div class="animation">
        <div class="one spin-one"></div>
        <div class="two spin-two"></div>
        <div class="three spin-one"></div>
      </div>
      <!-- Judul dan deskripsi -->

          Instagram
        </a>
      </p>
    </div>
  </div>
</body>
</html>
